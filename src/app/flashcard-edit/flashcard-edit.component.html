<form class="flashcard-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="question">Question</label>
    <input type="text" id="question" [(ngModel)]="flashcard.question" name="question" placeholder="Enter your question here..." required>
  </div>
  <div class="form-group">
    <label for="answer">Answer</label>
    <textarea id="answer" [(ngModel)]="flashcard.answer" name="answer" placeholder="Enter the answer here..." required></textarea>
  </div>
  <div class="button-group">
    <button type="submit" class="btn-save">Save</button>
    <button type="button" class="btn-cancel" (click)="cancelEdit()">Cancel</button>
  </div>
</form>
